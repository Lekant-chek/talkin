{% extends 'catalog/base.html' %}


{% block content %}

<ul>
    {% for p in points %}

    <li>
        <h2>{{p.text | linebreaks | truncatewords:10}}</h2>
        <p>{{p.translate | linebreaks | truncatewords:10}}</p>

        <p><a href="{{ p.get_absolute_url }}">Изучить</a></p>
        <hr>
    </li>
    {% endfor %}
</ul>
{% endblock %}
